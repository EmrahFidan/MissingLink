version: '3.8'

services:
  # Redis - Message Broker ve Result Backend
  redis:
    image: redis:7-alpine
    container_name: missinglink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - missinglink-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: missinglink-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - models_data:/app/models
    environment:
      - REDIS_URL=redis://redis:6379/0
      - APP_NAME=MissingLink
      - APP_VERSION=1.0.0
      - DEBUG=False
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - missinglink-network
    restart: unless-stopped

  # Celery Worker - CTGAN Queue
  celery-ctgan:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: missinglink-celery-ctgan
    command: celery -A app.celery_config:celery_app worker --queue=ctgan --concurrency=1 --loglevel=info --hostname=ctgan_worker@%h
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - models_data:/app/models
    environment:
      - REDIS_URL=redis://redis:6379/0
      - C_FORCE_ROOT=true
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - missinglink-network
    restart: unless-stopped

  # Celery Worker - Processing Queue
  celery-processing:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: missinglink-celery-processing
    command: celery -A app.celery_config:celery_app worker --queue=processing --concurrency=4 --loglevel=info --hostname=processing_worker@%h
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - models_data:/app/models
    environment:
      - REDIS_URL=redis://redis:6379/0
      - C_FORCE_ROOT=true
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - missinglink-network
    restart: unless-stopped

  # Flower - Celery Monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: missinglink-flower
    command: celery -A app.celery_config:celery_app flower --port=5555 --loglevel=info
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - missinglink-network
    restart: unless-stopped

  # Frontend (Next.js) - Optional, can be run separately
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: missinglink-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://backend:8000
  #   depends_on:
  #     - backend
  #   networks:
  #     - missinglink-network
  #   restart: unless-stopped

networks:
  missinglink-network:
    driver: bridge

volumes:
  redis_data:
  uploads_data:
  models_data:
